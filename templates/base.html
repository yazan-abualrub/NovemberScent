{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >November Scent | {% block title %} {% endblock %}</title>
    <link rel="preconnect" href="{% static 'https://fonts.googleapis.com' %}">
    <link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}">

    <link
        href=" https://fonts.googleapis.com/css2?family=Aref+Ruqaa&family=Arimo:wght@600&family=Dancing+Script:wght@600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/lightslider.css' %}">


    <script src="{% static 'js/jquery.js' %}"> </script>
    <script src="{% static 'js/lightslider.js' %}"> </script>

</head>

<body>
    {% include 'partials/_navbar.html' %}

    {% block content%}

    {% endblock %}

    {% include 'partials/_footer.html' %}


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
